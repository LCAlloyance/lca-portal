name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false   # âœ… disables submodule issue
          fetch-depth: 0

      # Install and build React app
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: cd my-app && npm install && npm run build

      # Set up Python for Flask
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
